version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sourcetool
      POSTGRES_PASSWORD: sourcetool
      POSTGRES_DB: sourcetool
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sourcetool']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://sourcetool:sourcetool@postgres:5432/sourcetool?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-me
      JWT_REFRESH_SECRET: dev-refresh-secret-change-me
      PORT: 3001
      NODE_ENV: development
      WEB_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages:/app/packages

volumes:
  postgres_data:
  redis_data:
